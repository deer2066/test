<html>
   <head>
      <title>我是帅歌</title>
   <style>
     body{
        text-align:center;
       }
     div{
         width:300px;
         height:300px;
         color:green;
         font-family:"微软雅黑";
         font-size:30px;
         border:2px dashed red;
         margin:0 auto;
        }
       button{
         width:90px;
         height:30px;
         font-size:20px;
        }
   </style>   
</head>
   
   <body>
     <div>
        <pre>
     曲苑风荷
          --佚名
   木兰舟上如花女，
   采得莲房爱子多.
     </pre>
       </div>
      <button>点我</button>
   </body>
   <script>
      var btn = document.querySelector("button");
      var pre = document.querySelector("pre");
      btn.onclick = function(){
          pre.style.color = "blue";

          }
  </script>





</html>
